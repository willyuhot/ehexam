name: Build TestFlight IPA

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

env:
  DEVELOPMENT_TEAM: ${{ secrets.DEVELOPMENT_TEAM }}
  BUNDLE_ID: com.ehexam.EHExam.yuhuahuan.1769935853

jobs:
  build:
    runs-on: macos-15
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      
      - name: Verify Xcode version
        run: |
          xcodebuild -version
          xcodebuild -showsdks | grep -i ios
      
      - name: Install xcodegen
        run: |
          if ! command -v xcodegen &> /dev/null; then
            brew install xcodegen
          fi
          xcodegen --version
      
      - name: Generate Xcode project
        run: |
          cd ${{ github.workspace }}
          xcodegen generate
          # Fix project format for compatibility
          sed -i '' 's/objectVersion = 77/objectVersion = 54/g' EHExam.xcodeproj/project.pbxproj 2>/dev/null || true
          sed -i '' 's/compatibilityVersion = "Xcode 16.0"/compatibilityVersion = "Xcode 14.0"/g' EHExam.xcodeproj/project.pbxproj 2>/dev/null || true
      
      - name: Setup App Store Connect API Key
        if: ${{ secrets.APP_STORE_CONNECT_API_KEY != '' && secrets.APP_STORE_CONNECT_ISSUER_ID != '' && secrets.APP_STORE_CONNECT_API_KEY_CONTENT != '' }}
        run: |
          # åˆ›å»º API Key æ–‡ä»¶
          mkdir -p ~/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY }}.p8
          chmod 600 ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY }}.p8
          echo "âœ… API Key å·²é…ç½®"
      
      - name: Build Archive
        run: |
          cd ${{ github.workspace }}
          
          if [ -z "${{ secrets.DEVELOPMENT_TEAM }}" ]; then
            echo "âŒ é”™è¯¯: DEVELOPMENT_TEAM Secret æœªé…ç½®"
            exit 1
          fi
          
          echo "ğŸ”¨ å¼€å§‹æ„å»º Archive..."
          echo "Team ID: ${{ secrets.DEVELOPMENT_TEAM }}"
          echo "Bundle ID: ${{ env.BUNDLE_ID }}"
          
          # æ„å»º Archiveï¼ˆä½¿ç”¨è‡ªåŠ¨ç­¾åï¼‰
          xcodebuild clean archive \
            -project EHExam.xcodeproj \
            -scheme EHExam \
            -configuration Release \
            -archivePath ./build/EHExam.xcarchive \
            -sdk iphoneos \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="${{ secrets.DEVELOPMENT_TEAM }}" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            -allowProvisioningUpdates
      
      - name: Export IPA
        run: |
          cd ${{ github.workspace }}
          
          # å¦‚æœé…ç½®äº† API Keyï¼Œä½¿ç”¨ API Key ç­¾å
          if [ -n "${{ secrets.APP_STORE_CONNECT_API_KEY }}" ] && [ -n "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" ]; then
            echo "ğŸ“ ä½¿ç”¨ API Key ç­¾å..."
            SIGNING_STYLE="automatic"
            API_KEY_PATH=""
            if [ -f ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY }}.p8 ]; then
              API_KEY_PATH=~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY }}.p8
            fi
          else
            echo "ğŸ“ ä½¿ç”¨è‡ªåŠ¨ç­¾å..."
            SIGNING_STYLE="automatic"
          fi
          
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${{ secrets.DEVELOPMENT_TEAM }}</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>$SIGNING_STYLE</string>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath ./build/EHExam.xcarchive \
            -exportPath ./build/export \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates
      
      - name: Find IPA file
        id: find-ipa
        run: |
          IPA_FILE=$(find ./build/export -name "*.ipa" | head -1)
          if [ -z "$IPA_FILE" ]; then
            echo "âŒ IPA file not found"
            exit 1
          fi
          echo "ipa_path=$IPA_FILE" >> $GITHUB_OUTPUT
          echo "âœ… Found IPA: $IPA_FILE"
          ls -lh "$IPA_FILE"
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: EHExam-IPA
          path: ${{ steps.find-ipa.outputs.ipa_path }}
          retention-days: 30
      
      - name: Build complete
        run: |
          echo "âœ… IPA æ„å»ºå®Œæˆï¼"
          echo "ğŸ“¥ å¯ä»¥åœ¨ Actions é¡µé¢ä¸‹è½½ IPA æ–‡ä»¶"
          echo "ğŸ“¤ ä½¿ç”¨ Transporter åº”ç”¨ä¸Šä¼ åˆ° TestFlight"
